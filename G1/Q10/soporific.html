    <h1>Soporific</h1>

    <h3>Description</h3>
    <p>causing or tending to cause sleep</p>

    <h3>Usage</h3>
    <ul>
      <li>His voice was gravelly, his demeanor almost <b>soporific</b>.</li>
      <li>
        This medication is <b>soporific</b>, so do not drive after taking it.
      </li>
    </ul>

          <td>drowsy, hypnotic, narcotic</td>
