<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome Site - Contact</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        p * {
            display: block;
        }

        form {
            max-width: 200px;
        }

        .error {
            font-size: 80%;
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <h2>WOOW</h2>
        <nav>
            <ul>
                <li><a href="./about.html">About</a></li>
                <li><a class="active" href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <form novalidate>
            <p>
                <label for="name">
                    <span>Name:</span>
                    <input type="name" id="name" name="name" required>
                    <span class="error"></span>
                </label>
            </p>
            <p>
                <label for="mail">
                    <span>Email:</span>
                    <input type="email" id="mail" name="mail" required>
                    <span class="error"></span>
                </label>
            </p>
            <p>
                <label for="message">
                    <span>Message:</span>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    <span class="error"></span>
                </label>
            </p>
            <button>Submit</button>
        </form>
    </main>
    <script>
        const name = document.querySelector("#name")
        const email = document.querySelector("#mail");
        const message = document.querySelector("#message");

        $(document).ready(() => {
            $("form").submit((e) => {
                e.preventDefault();
                checkErrors();
                // now do whatever when there is no error
            });
        })

        function checkErrors() {
            if (email.validity.valueMissing) {
                $("#mail + span.error").text("This field is required");
            } else {
                if (!email.validity.valid) {
                    $("#mail + span.error").text("Please use a valid email address");
                } else {
                    $("#mail + span.error").text("");
                }
            }

            if (name.validity.valueMissing) {
                $("#name + span.error").text("This field is required");
            } else {
                $("#name + span.error").text("");
            }
            if (message.validity.valueMissing) {
                $("#message + span.error").text("This field is required");
            } else {
                $("#message + span.error").text("");
            }
        }

    </script>
</body>

</html>
