<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js">
</script>

<body>
    <div id="myPlot" style="width:100%;max-width:700px">
    </div>
    <script>
        var xArray = [2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016];
        var yArray = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];
        data = [{ x: xArray, y: yArray, / mode: "markers" / mode: "lines"}];
        layout = {
            xaxis: { range: [2007, 2016], title: "Year" },
            yaxis: { range: [5, 16], title: "Price in Millions" },
            title: "Stock  Price of Apple"
        };
        Plotly.newPlot("myPlot", data, layout);
    </script>
</body>

</html>
