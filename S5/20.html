<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Attributes</title>
    <script src="./lib/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#b1").click(function () {
          $("#w3s").attr("href", "https://www.reddit.com");
        //   $("#w3s").text("Reddit.com");
        });
      });
    </script>
  </head>

  <body>
    <p id="par1"><a href="https://www.google.com" id="w3s">Google.com</a></p>
    <button id="b1">Click to change the href value</button>
    <p>
      After clicking the link, place your cursor on the hyperlink and check the
      link address or click it to go to other website.
    </p>
  </body>
</html>
