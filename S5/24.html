<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>after() and before()</title>
    <script src="./lib/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#b1").click(function () {
          $("img").before("<b>Adding text before the image.</b>");
        });
        $("#b2").click(function () {
          $("img").after("Adding text after the image.");
        });
      });
    </script>
  </head>

  <body>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiyG55GLGPMUDWyn_
luUeLq7XUny12hspiIL_9-3GEqWVWwNqQ"
      alt="jQuery"
      width="100"
      height="70"
    />
    <br /><br />
    <button id="b1">Adding text before the image.</button>
    <button id="b2">Adding text after the image.</button>
  </body>
</html>
