<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
    <script src="./lib/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").first().hide();
            })
        });
    </script>
</head>

<body>
    <h2>This Example Demonstrates Element Selector</h2>
    <p>The first paragraph is about to disappear by using jQuery. <br></br></p1>
    <p>The second paragraph is not going to disappear.</p>
    <button id="btn">Click Here to Disappear the First Paragraph</button>
</body>

</html>
